<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Data</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/detail.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light fixed-top scrolled-normal" id="mainNav">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Deva Adzny (Admin)</a>
            <div class="ms-auto">
                <button class="theme-toggle-btn me-3" onclick="toggleTheme()">
                    <i id="themeIcon" class="fas fa-sun"></i>
                </button>
                <a href="index.html" class="btn btn-sm btn-outline-primary rounded-pill">
                    <i class="fas fa-home me-1"></i> Home
                </a>
            </div>
        </div>
    </nav>

    <div class="container update-page-container py-5">
        <h2 class="section-title text-center mb-4">JSON Data Editor</h2>
        
        <div class="alert alert-warning text-center" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <strong>PERINGATAN:</strong> Ini adalah formulir sisi klien. Anda harus **SALIN** konten dari kotak di bawah ini dan **TEMPEL** secara manual ke file <code>assets/data/data.json</code> di folder proyek Anda.
        </div>

        <button class="btn btn-success rounded-pill mb-3" onclick="formatJson()">
            <i class="fas fa-code me-2"></i> Format & Validasi
        </button>

        <form id="jsonUpdateForm">
            <textarea id="jsonEditor" class="form-control mb-3"></textarea>
            <button type="button" class="btn btn-primary rounded-pill w-100" onclick="copyJson()">
                <i class="fas fa-copy me-2"></i> Salin Konten JSON
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/detail.js"></script>
    <script>
        // Specific JSON Editor Logic (Must run after script.js)
        document.addEventListener('DOMContentLoaded', loadJsonToEditor);

        function loadJsonToEditor() {
            // Load the site data via fetch and populate the textarea
            fetch('assets/data/data.json?r=' + Math.random()) 
                .then(response => response.json())
                .then(data => {
                    document.getElementById('jsonEditor').value = JSON.stringify(data, null, 4);
                })
                .catch(error => {
                    document.getElementById('jsonEditor').value = "Error loading data: " + error.message;
                    console.error('Error loading JSON:', error);
                });
        }

        function formatJson() {
            const editor = document.getElementById('jsonEditor');
            try {
                const data = JSON.parse(editor.value);
                editor.value = JSON.stringify(data, null, 4);
                alert('JSON berhasil diformat dan divalidasi!');
            } catch (e) {
                alert('Kesalahan Validasi JSON: ' + e.message + '\nPeriksa kembali kurung kurawal, koma, dan kutip!');
            }
        }

        function copyJson() {
            const editor = document.getElementById('jsonEditor');
            editor.select();
            document.execCommand('copy');
            alert('JSON telah disalin ke clipboard! Sekarang tempel ke file data.json.');
        }
    </script>
</body>
</html>
